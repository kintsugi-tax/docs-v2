name: Update API Documentation

on:
  # Run every 6 hours to catch API changes
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on relevant code changes
  push:
    branches: [main]
    paths:
      - 'scripts/generate-api-docs.sh'
      - 'scripts/add-mcp-config.sh'
      - 'scripts/add-mcp-config-to-endpoints.sh'
      - 'scripts/extract-public-partners-endpoints.py'
      - 'scripts/setup-mcp-servers.sh'

jobs:
  update-api-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Mintlify scraper
        run: npm install -g @mintlify/scraping
      
      - name: Download OpenAPI specs
        run: |
          echo "ğŸ“¥ Downloading OpenAPI specifications..."
          
          # Download Customer API spec
          echo "ğŸ“¥ Fetching Customer API spec..."
          curl -o openapi.json https://api-doc.trykintsugi.com/openapi.json
          
          # Download Partners API spec  
          echo "ğŸ“¥ Fetching Partners API spec..."
          curl -o openapi-partners.json https://api.trykintsugi.com/openapi.json
          
          echo "âœ… OpenAPI specs downloaded successfully!"
      
      - name: Setup MCP servers
        run: |
          echo "ğŸ”§ Setting up MCP servers..."
          
          # Install jq if not available
          if ! command -v jq &> /dev/null; then
            echo "ğŸ“¦ Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi
          
          # Make scripts executable
          chmod +x scripts/add-mcp-config-to-endpoints.sh
          chmod +x scripts/extract-public-partners-endpoints.py
          chmod +x scripts/setup-mcp-servers.sh
          
          # Download Customer API and add MCP config (mcp-public)
          echo "ğŸ“¥ Downloading Customer API spec..."
          curl -s https://api-doc.trykintsugi.com/openapi.json -o openapi.json
          ./scripts/add-mcp-config-to-endpoints.sh openapi.json
          
          # Ensure Partners API has MCP config (mcp-internal)
          echo "ğŸ”§ Configuring Partners API (internal)..."
          ./scripts/add-mcp-config-to-endpoints.sh openapi-partners.json
          
          # Create filtered Partners API spec (mcp-partners)
          echo "ğŸ”§ Creating filtered Partners API spec (public)..."
          python3 scripts/extract-public-partners-endpoints.py
          
          echo "âœ… MCP servers configured!"
          echo "  - /mcp-public: Customer API"
          echo "  - /mcp-partners: Public Partners API endpoints"
          echo "  - /mcp-internal: All Partners API endpoints"
      
      - name: Validate OpenAPI specs
        run: |
          echo "ğŸ” Validating OpenAPI specifications..."
          
          # Check if files exist and are not empty
          if [ ! -s openapi.json ]; then
            echo "âŒ Customer API spec is empty or missing"
            exit 1
          fi
          
          if [ ! -s openapi-partners.json ]; then
            echo "âŒ Partners API spec is empty or missing"
            exit 1
          fi
          
          if [ ! -s openapi-partners-public.json ]; then
            echo "âŒ Partners API public spec is empty or missing"
            exit 1
          fi
          
          # Verify MCP configuration
          echo "ğŸ” Verifying MCP configuration..."
          jq -e '."x-mint".mcp.enabled == true' openapi.json > /dev/null && echo "âœ… Customer API has MCP enabled" || echo "âŒ Customer API missing MCP config"
          jq -e '."x-mint".mcp.enabled == true' openapi-partners.json > /dev/null && echo "âœ… Partners API (internal) has MCP enabled" || echo "âŒ Partners API (internal) missing MCP config"
          jq -e '."x-mint".mcp.enabled == true' openapi-partners-public.json > /dev/null && echo "âœ… Partners API (public) has MCP enabled" || echo "âŒ Partners API (public) missing MCP config"
          
          echo "âœ… OpenAPI specs are valid!"
      
      - name: Generate API documentation
        run: |
          echo "ğŸš€ Generating API documentation from OpenAPI specs..."
          mkdir -p reference/api reference/partners
          
          echo "ğŸ“¥ Generating Customer API reference..."
          npx @mintlify/scraping openapi-file openapi.json -o reference/api
          
          echo "ğŸ“¥ Generating Partners API reference..."
          npx @mintlify/scraping openapi-file openapi-partners.json -o reference/partners
          
          echo "âœ… API documentation generated successfully!"
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Add all changes (OpenAPI files + generated docs)
          git add openapi.json openapi-partners.json openapi-partners-public.json reference/api/ reference/partners/
          git commit -m "ğŸ¤– Auto-update API documentation and OpenAPI specs [skip ci]

          - Updated openapi.json from https://api-doc.trykintsugi.com/openapi.json (â†’ /mcp-public)
          - Updated openapi-partners.json from https://api.trykintsugi.com/openapi.json (â†’ /mcp-internal)
          - Generated openapi-partners-public.json with public endpoints only (â†’ /mcp-partners)
          - Regenerated API reference documentation
          - Generated on: $(date)"
          git push
          
          echo "âœ… API documentation and OpenAPI specs updated and committed"
      
      - name: No changes message
        if: steps.changes.outputs.changed == 'false'
        run: echo "â„¹ï¸ No changes to API documentation"
