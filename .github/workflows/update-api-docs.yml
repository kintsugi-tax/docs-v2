name: Update API Documentation

on:
  # Run every 6 hours to catch API changes
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on relevant code changes
  push:
    branches: [main]
    paths:
      - 'scripts/generate-api-docs.sh'
      - 'scripts/add-mcp-config.sh'

jobs:
  update-api-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Mintlify scraper
        run: npm install -g @mintlify/scraping
      
      - name: Download OpenAPI specs
        run: |
          echo "üì• Downloading OpenAPI specifications..."
          
          # Download Customer API spec
          echo "üì• Fetching Customer API spec..."
          curl -o openapi.json https://api-doc.trykintsugi.com/openapi.json
          
          # Download Partners API spec  
          echo "üì• Fetching Partners API spec..."
          curl -o openapi-partners.json https://api.trykintsugi.com/openapi.json
          
          echo "‚úÖ OpenAPI specs downloaded successfully!"
      
      - name: Add MCP configuration to Partners API
        run: |
          echo "üîß Adding MCP configuration to Partners API spec..."
          
          # Install jq if not available
          if ! command -v jq &> /dev/null; then
            echo "üì¶ Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi
          
          # Add x-mint.mcp.enabled at the root level to enable MCP for all endpoints
          # Handle case where x-mint might already exist
          jq 'if has("x-mint") then 
            ."x-mint"."mcp" = {"enabled": true} 
          else 
            . + {"x-mint": {"mcp": {"enabled": true}}}
          end' openapi-partners.json > openapi-partners-temp.json
          
          mv openapi-partners-temp.json openapi-partners.json
          
          echo "‚úÖ MCP configuration added! All Partners API endpoints will be available as MCP tools"
      
      - name: Validate OpenAPI specs
        run: |
          echo "üîç Validating OpenAPI specifications..."
          
          # Check if files exist and are not empty
          if [ ! -s openapi.json ]; then
            echo "‚ùå Customer API spec is empty or missing"
            exit 1
          fi
          
          if [ ! -s openapi-partners.json ]; then
            echo "‚ùå Partners API spec is empty or missing"
            exit 1
          fi
          
          echo "‚úÖ OpenAPI specs are valid!"
      
      - name: Generate API documentation
        run: |
          echo "üöÄ Generating API documentation from OpenAPI specs..."
          mkdir -p reference/api reference/partners
          
          echo "üì• Generating Customer API reference..."
          npx @mintlify/scraping openapi-file openapi.json -o reference/api
          
          echo "üì• Generating Partners API reference..."
          npx @mintlify/scraping openapi-file openapi-partners.json -o reference/partners
          
          echo "‚úÖ API documentation generated successfully!"
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Add all changes (OpenAPI files + generated docs)
          git add openapi.json openapi-partners.json reference/api/ reference/partners/
          git commit -m "ü§ñ Auto-update API documentation and OpenAPI specs [skip ci]

          - Updated openapi.json from https://api-doc.trykintsugi.com/openapi.json
          - Updated openapi-partners.json from https://api.trykintsugi.com/openapi.json  
          - Regenerated API reference documentation
          - Generated on: $(date)"
          git push
          
          echo "‚úÖ API documentation and OpenAPI specs updated and committed"
      
      - name: No changes message
        if: steps.changes.outputs.changed == 'false'
        run: echo "‚ÑπÔ∏è No changes to API documentation"
